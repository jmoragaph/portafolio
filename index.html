<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Fotográfico | Tu Nombre</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">TU NOMBRE</div>
            <ul>
                <li><a href="#arquitectura">Arquitectura</a></li>
                <li><a href="#artistico">Proyecto Artístico</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="arquitectura">
            <h2>Fotografía de Arquitectura</h2>
            <p>Líneas, estructuras y espacios urbanos.</p>
            <div class="grid">
                <div class="card"><img src="foto1.jpg" alt="Arquitectura 1"></div>
                <div class="card"><img src="foto2.jpg" alt="Arquitectura 2"></div>
                <div class="card"><img src="foto3.jpg" alt="Arquitectura 3"></div>
            </div>
        </section>

        <hr>

        <section id="artistico">
            <h2>Proyecto Artístico: "Nombre del Proyecto"</h2>
            <p>Una exploración personal sobre la luz y la forma.</p>
            <div class="grid">
                <div class="card"><img src="https://via.placeholder.com/600x800" alt="Arte 1"></div>
                <div class="card"><img src="https://via.placeholder.com/600x400" alt="Arte 2"></div>
                <div class="card"><img src="https://via.placeholder.com/600x800" alt="Arte 3"></div>
            </div>
        </section>
    </main>

    <footer id="contacto">
        <p>© 2026 Tu Nombre Fotografía | <a href="mailto:tu@email.com">Contáctame</a></p>
    </footer>

</body>
</html>
